<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Face 2 Face</title>
    <script src="https://unpkg.com/@tensorflow/tfjs-core@2.4.0/dist/tf-core.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.4.0/dist/tf-converter.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.4.0/dist/tf-backend-webgl.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/face-landmarks-detection@0.0.1/dist/face-landmarks-detection.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <script src="https://kit.fontawesome.com/daaf565af0.js" crossorigin="anonymous"></script>
    <script src="socket.io.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <ion-header translucent="true" style="padding:10px;background-color: rgb(176 254 112);">

        <center>
            <ion-icon name="school-outline" size="large"></ion-icon>
            <ion-title>Face2Face : AI Assisted Low Latency, Low Bandwidth, Privacy Preserving Teleconferences</ion-title>
             </center>
      </ion-header>

    <ion-grid >
    <ion-row>
    <ion-col col-4>
        <ion-card class="block-container level">
            <ion-card-title>
                <b>Local</b>
            </ion-card-title>
            <canvas class="block" style="border: 1px solid grey;"> 
            </canvas>
        </ion-card>
    </ion-col>
    
    <ion-col col-4>
        <ion-card class="block-container level">
        <ion-card-title>
            <b>Remote</b>
        </ion-card-title>
        <canvas class="block" style="border: 1px solid grey;"> 
        </canvas>
        </ion-card>
    </ion-col>
    <ion-col col-4>
        <ion-card style="padding: 5%;">
        <ion-card-title>
            <b>Text Messages:</b>
        </ion-card-title>
        <ion-list id="remotetext">

        </ion-list>
        <input type=text id="inputtext" style="width: 100%;"></input>
        </ion-card>
    </ion-col>  
    <ion-row>
    <ion-grid>


</body>
</html>
